<div class="input-group mb-3">

    aria-label="Search">
  <div class="input-group-append">
    <button *ngIf="text" (click)="resetSampleTextBox(text)" class="btn btn-outline-secondary" type="button" id="button-addon2">x</button>
  </div>
</div>
